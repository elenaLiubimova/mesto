<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
  </head>
  <body class="root">
    <header class="header header-container">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Лого сервиса Mesto">
    </header>
    <main>
      <section class="profile container">
        <div class="profile__photo-container">
          <button class="edit-button edit-button_type_photo" type="button" aria-label="Кнопка редактирования фото"></button>
          <img class="profile__photo" src="#" alt="Фото профиля">
        </div>
        <div class="profile__info-and-edit">
          <h1 class="profile__title"></h1>
          <p class="profile__subtitle"></p>
          <button class="edit-button edit-button_type_profile" type="button" aria-label="Кнопка редактирования профиля"></button>
        </div>
        <button class="add-button" type="button" aria-label="Кнопка добавления фотографий"></button>
      </section>
      <section class="photos container" aria-label="Карточки с фотографиями">
        <ul class="photos__cards"></ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__info" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form class="edit-form" name="profile" novalidate>
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <label class="edit-form__field">
            <input class="edit-form__item" id="name-input" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="edit-form__item-error name-input-error"></span>
          </label>
          <label class="edit-form__field">
            <input class="edit-form__item" id="job-input" type="text" name="job" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span class="edit-form__item-error job-input-error"></span>
          </label>
          <button class="save-button" type="submit" aria-label="Кнопка сохранения данных профиля">Сохранить</button>
        </form>
        <button class="close-button" type="button" aria-label="Кнопка закрытия окна редактирования профиля"></button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__container_type_avatar">
        <form class="edit-form" name="avatar" novalidate>
          <h2 class="edit-form__title">Обновить аватар</h2>
          <label class="edit-form__field">
            <input class="edit-form__item" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на аватар" required>
            <span class="edit-form__item-error avatar-input-error"></span>
          </label>
          <button class="save-button" type="submit" aria-label="Кнопка сохранения данных профиля">Сохранить</button>
        </form>
        <button class="close-button" type="button" aria-label="Кнопка закрытия окна редактирования профиля"></button>
      </div>
    </div>
    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <form class="edit-form" name="photo" novalidate>
          <h2 class="edit-form__title">Новое место</h2>
          <label class="edit-form__field">
            <input class="edit-form__item" id="place-input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="edit-form__item-error place-input-error"></span>
          </label>
          <label class="edit-form__field">
            <input class="edit-form__item" id="photo-input" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="edit-form__item-error photo-input-error"></span>
          </label>
          <button class="save-button" type="submit" aria-label="Кнопка сохранения данных профиля">Создать</button>
        </form>
        <button class="close-button" type="button" aria-label="Кнопка закрытия окна добавления фото"></button>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__container popup__container_type_photo">
        <figure class="full-photo-container">
          <img class="full-photo"  src="#" alt="Альтернативный текст фото">
          <figcaption class="full-photo-container__caption"></figcaption>
        </figure>
        <button class="close-button" type="button" aria-label="Кнопка закрытия окна полноразмерного фото"></button>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container popup__container_type_confirm">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="save-button" type="submit" aria-label="Кнопка подтверждения удаления карточки">Да</button>
        <button class="close-button" type="button" aria-label="Кнопка закрытия окна подтвеждения удаления карточки"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="delete-button" type="button" aria-label="Кнопка удаления фото"></button>
        <img class="card__image" src="#" alt="Альтернативный текст фото">
        <div class="card__title-and-like">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button class="like-button like-button_inactive" type="button" aria-label="Кнопка 'Нравится'"></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
